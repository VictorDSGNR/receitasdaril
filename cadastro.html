       <div class="container-fluid" style="padding-top: 20px; padding-bottom: 40px; background-color:#e8a3c2" ;>
        <h1 style="text-align: left; font-size: 50px;"> Efetue seu Cadastro:</h1>
            <form>
            <div class="row">
            <div class="col-2"><label for="nome">Nome: </label></div>
            <div class="col-8"><input type="text" name="nome" style="width: 650px;" required></div>
        </div>
            <div class="row">
            <div class="col-2"><label for="nascimento">Data de Nascimento: </label></div>
            <div class="col-8"><input type="date" name="nascimento"  required></div>
            </div>
            <div class="row">
            <div class="col-2"><label for="email" >E-mail: </label></div>
            <div class="col-8"><input type="email" name="email" style="width: 650px;"  required></div>
            </div>
            <div class="row">
            <div class="col-2"><label for="tel">Telefone: </label></div>
            <div class="col-8"> <input type="tel" id="phone" name="tel" placeholder="(xx) xxxxx-xxxx" pattern="^\([1-9]{2}\) (?:[2-8]|9[0-9])[0-9]{3}\-[0-9]{4}$" required /></div>
            </div>
                <div class="row">
            <div class="col-2"><label for="CEP">CEP: </label></div>
            <div class="col-8"><input type="cep" name="cep"  required></div>
            </div>
            <div class="row">
            <div class="col-2"><label for="Rua" >Rua: </label></div>
            <div class="col-8"><input type="rua" style="width: 650px;" name="rua"  required></div>
            </div>
            <div class="row">
                <div class="col-2"><label for="numero">Nº: </label></div>
                <div class="col-2"><input type="number" name="numero" style="width: 60px;"  required></div>
                <div class="col-2"><label for="Complemento">Complemento: </label></div>
                <div class="col-2"><input type="text" name="complemento" style="width: 210px;"  required></div>
            </div>
            <div class="row">
            <div class="col-2"><label for="Cidade">Cidade: </label></div>
            <div class="col-2"><input type="text" name="cidade" style="width: 650px;"  required></div>
                                    </div>
            <div class="row">
                <div class="col-2"><label for="UF" style="width: 20px;">UF: </label></div>
            <div class="col-2"><input type="text" name="UF" style="width: 60px;"   required></div>
            <div class="col-2"><input type="submit" value="Cadastrar" style="width: 200px;" action="mailto:webspideyelite@hotmail.com" target="_blank"></div>
            </div>
            </form>
        </div>
